site_name: Exploring the Simulation Documentation

extra_css:
  - style.css

theme:
  name: material
  features:
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - navigation-auto-collapse
  language: en
  font:
    text: Avenir
  palette: 
      #primary: custom
      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        primary: custom
        accent: custom
        scheme: slate
        toggle:
          icon: fontawesome/solid/circle-half-stroke
          name: Switch to light mode

      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        primary: custom
        accent: custom
        scheme: default
        toggle:
          icon: fontawesome/solid/circle-half-stroke
          name: Switch to dark mode


extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/kenp-io
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/kenpillonel
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/kpillonel/
    - icon: fontawesome/brands/discord
      link: https://discord.gg/TMefY68JNp
    - icon: fontawesome/brands/patreon
      link: https://patreon.com/ExploringTheSimulation
    - icon: fontawesome/brands/shopify
      link: https://shop.kenp.io/
    - icon: fontawesome/solid/pen-to-square
      link: https://kenp.io/
markdown_extensions:
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

